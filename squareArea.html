<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--모바일 및 반응형 웹을 위한 설정 : 기기 너비에 맞게 페이지 조정-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--IE 브라우저가 최신 렌더링 방식 사용하도록 지시-->
    <title>사각형 넓이 계산 프로그램</title> <!--브라우저 탭에 표시할 내용-->
</head>
<body>
    <script>
    var width = prompt("사각형의 가로 값")
    var height = prompt("사각형의 세로 값")
    alert("주어진 사각형의 넓이 : " + (width * height)) <!--alert는 하나의 인자만 받아서 ','로 구분 불가-->
    </script>
</body>
</html>
